<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React App</title>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const hola = "Hola mundo"    
        const text = "Esta es una ofrenda a los Dioses de la programacion para que el codigo salga bien"   
        const h1Tag = <h1> {hola} </h1>;
        const h2Tag = <h2> {text} </h2>;
        const content = <div> {h1Tag}{h2Tag} </div>
        const divRoot = document.querySelector("#root")
        

        ReactDOM.render(content,divRoot)
    </script>
</body>
</html>
